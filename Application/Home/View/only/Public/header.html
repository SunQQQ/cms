<!-- 导航条
================================================== -->
<header id="page_header">
    <div class="metHeaderBg" style="background-image:url(templates/met101/images/1--metHeaderBg.jpg); ">
        <div class="metHeader inner" style="min-height:84px; _height:84px;">
            <div class="logo fl">
                <a href="" title="好宝贝托儿所" id="web_logo">
                    <img src="__STATIC__/pic/loge.png" alt="好宝贝托儿所" title="好宝贝托儿所" style="position:absolute; top:22px;width: 300px;height: 40px" />
                </a>
            </div>
            <div class="clear"></div>
            <div class="metLang" style=" "><a href='#' onclick='SetHome(this,window.location,"非IE浏览器不支持此功能，请手动设置！");' style='cursor:pointer;' title='设为首页'  >设为首页</a><span class="langSpan">|</span><a href='#' onclick='addFavorite("非IE浏览器不支持此功能，请手动设置！");' style='cursor:pointer;' title='收藏本站'  >收藏本站</a></div>
            <div class="metInfo1" style=" ">报名热线：0731-6666 8888</div>
        </div>
    </div>

    <nav id="page_nav" direction=1 style='background-color: #fa4c07'>
        <div class="metNav inner pr" drop-down='url(templates/met101/images/nav_dl_bg.png)'>
            <ul class="list-none">
                <think:nav name="nav">
                    <eq name="nav.pid" value="0">
                        <li style='width:115px;' class='navdown'>
                            <a href="{$nav.url|get_nav_url}" class='nav' target="<eq name='nav.target' value='1'>_blank<else/>_self</eq>"><span>{$nav.title}</span></a>
                        </li>
                    </eq>
                </think:nav>
            </ul>
        </div>
    </nav>

    <div class="clear"></div>

    <div class="FlashKj1" style="background:url(templates/met101/images/1--FLASHkj.jpg) repeat center top; padding-top:13px;">
        <div class="FlashKj2" style="background:url(templates/met101/images/1--FLASHbot.jpg) repeat-x left bottom">
            <div class="metFlash inner pr"><div class="../flash">
                <script type="text/javascript">
                    var swf_width=943;
                    var swf_height=260;
                    var files='upload/201406/未标题-1(3).jpg|upload/201406/内页图片.jpg|upload/201406/未标题-2.jpg|upload/201406/未标题-3.jpg';
                    var links='|||';
                    var texts='';
                    var swfpath = 'public/'+'banner/flash02.swf';
                    var AutoPlayTime=6; //间隔时间：单位是秒
                    document.write('<object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://fpdownload.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=6,0,0,0" width="'+ swf_width +'" height="'+ swf_height +'">');
                    document.write('<param name="movie" value='+swfpath+'><param name="quality" value="high">');
                    document.write('<param name="menu" value="false"><param name=wmode value="opaque">');
                    document.write('<param name="FlashVars" value="bcastr_file='+files+'&bcastr_link='+links+'&bcastr_title='+texts+'&AutoPlayTime='+AutoPlayTime+'">');
                    document.write('<embed src='+swfpath+' wmode="opaque" FlashVars="bcastr_file='+files+'&bcastr_link='+links+'&bcastr_title='+texts+'&AutoPlayTime='+AutoPlayTime+'" menu="false" quality="high" width="'+ swf_width +'" height="'+ swf_height +'" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer" />');
                    document.write('</object>');
                </script>
            </div>
                <div class="clear"></div></div>
        </div>
    </div>

    <div class="FlashYY"></div>

</header>
